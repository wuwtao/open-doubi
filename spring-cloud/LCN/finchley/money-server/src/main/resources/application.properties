spring.application.name=money-server
server.port=13000
eureka.client.serviceUrl.defaultZone=http://localhost:10000/eureka/
eureka.instance.appname=${spring.application.name}


spring.datasource.url=jdbc:mysql://localhost:3306/oas?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=20
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-wait=60000
spring.datasource.druid.validation-query=SELECT 1
spring.datasource.druid.validation-query-timeout=2000
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.filters=stat,wall,log

#指定我们的mapper.xml位置
mybatis.mapper-locations=classpath:mybatis.mapper/**
#entity.class 指定我们实体类所在包位置
mybatis.type-aliases-package=com.simpel.springcloud.money.entities

tx-lcn.client.manager-address=127.0.0.1:8070